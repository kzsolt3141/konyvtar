<!DOCTYPE html>
<html>
  <head>
    <title>Berecki könyvtár</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index-grid.css" />
    <link rel="stylesheet" href="styles/index-details.css" />
    <link rel="stylesheet" href="styles/book.css" />
  </head>
  <body>
    <div class="fixed_header">
      <div class="fixed_header_left">
        <img class="fixed_header_image" src="styles/static/CIMER.png" />
      </div>
      <div class="fixed_header_center">
        <h1 class="fixed_header_title">Berecki könyvtár</h1>
      </div>
      <div class="fixed_header_right">
        <button class="general_button" id="main_btn">
          <img class="general_button_icon" src="styles/static/home.svg" />
          <div class="tooltip">Főoldal</div>
        </button>
        <button class="general_button" id="add_book_btn">
          <img class="general_button_icon" src="styles/static/book-plus.svg" />
          <div class="tooltip">Új Könyv</div>
        </button>
        <button class="general_button" id="backup_btn">
          <img class="general_button_icon" src="styles/static/backup.svg" />
          <div class="tooltip">Backup!</div>
        </button>
      </div>
    </div>

    <div class="enable_div" id="disable_div"></div>

    <img class="search_icon" src="styles/static/user.svg" />
    <form id="add_user" class="book_form_div">
      <div id="title" class="book_form_line">
        <h2>Uj Felhasznalo</h2>
      </div>
      <div class="book_form_line">
        <label for="name">Nev:</label>
        <input type="text" id="name" name="name" value="Teljes Nev" required />
      </div>

      <div class="book_form_line">
        <label for="address">Lakcim:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="Lakcim"
          required
        />
      </div>

      <div class="book_form_line">
        <label for="phone">Telefonszam:</label>
        <input type="text" id="phone" name="phone" value="0123456789" />
      </div>

      <div class="book_form_line">
        <label for="mail">e-mail:</label>
        <input type="text" id="mail" name="mail" value="email@cim" />
      </div>

      <div class="book_form_line">
        <label for="notes">Megjegyzes:</label>
        <input type="text" id="notes" name="notes" value="Init" />
      </div>

      <div class="book_form_line">
        <label for="image">Kep hozzasadasa:</label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>

      <img src="styles/static/ok.svg" id="add" class="general_button" />
    </form>
    <div class="global_status" id="global_status"></div>
    <div class="version" id="version"></div>
  </body>

  <script type="module" src="scripts/user.js"></script>
</html>
