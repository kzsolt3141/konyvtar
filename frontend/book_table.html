<!DOCTYPE html>
<html>
  <head>
    <title>Berecki könyvtár</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/book_table.css" />
  </head>
  <body>
    <div class="fixed_header">
      <div class="fixed_header_left">
        <img class="fixed_header_image" src="styles/static/CIMER.png" />
      </div>
      <div class="fixed_header_center">
        <h1 class="fixed_header_title">Berecki könyvtár</h1>
      </div>
      <div class="fixed_header_right">
        <button class="general_button" id="main_btn">
          <img class="general_button_icon" src="styles/static/home.svg" />
          <div class="tooltip">Főoldal</div>
        </button>
        <button class="general_button" id="add_book_btn">
          <img class="general_button_icon" src="styles/static/book-plus.svg" />
          <div class="tooltip">Új Könyv</div>
        </button>
        <button class="general_button" id="add_user_btn">
          <img class="general_button_icon" src="styles/static/user-plus.svg" />
          <div class="tooltip">Új Felhasználó</div>
        </button>
        <button class="general_button" id="backup_btn">
          <img class="general_button_icon" src="styles/static/backup.svg" />
          <div class="tooltip">Backup!</div>
        </button>
      </div>
    </div>

    <select id="book_type" name="type">
      <option value="title">Konyvcim</option>
      <option value="author">Szerzo</option>
      <option value="genre">Tipus</option>
      <option value="id">Azonosito</option>
      <option value="isbn">ISBN</option>
      <option value="year">Megjelent</option>
      <option value="publ">Kiado</option>
      <option value="ver">Kiadas</option>
      <option value="keys">Kulcsszo</option>
    </select>

    <div id="book_table" class="book_table"></div>

    <div id="navi" class="navi">
      <img class="navi_icon" src="styles/static/back.svg" />
      <input class="navi_input" type="text" id="navi" name="navi" value="1" />
      <img class="navi_icon" src="styles/static/next.svg" />
    </div>

    <!-- TODO -->

    <div class="version" id="version"></div>
  </body>

  <script type="module" src="scripts/book_table.js"></script>
</html>
