<!DOCTYPE html>
<html>
  <head>
    <title>Berecki konyvtar</title>
  </head>
  <body>
    <h1>Konyv kereses</h1>
    <form id="konyv_kereses">
      <label for="kulcsszo">Kereses:</label>
      <input type="text" id="kulcsszo" name="kulcsszo" value="Clara" required />

      <label for="tipus">Hol ?</label>
      <select id="tipus" name="tipus">
        <option value="konyv_cim">Konyvcim</option>
        <option value="szerzo">Szerzo</option>
        <option value="minden">Minden</option>
      </select>

      <button type="submit" id="kereses">Keres</button>
    </form>
    <div class="konyvlista"></div>

    <h1>Kliens kereses</h1>
    <form id="kliens_kereses">
      <label for="kulcsszo">Kereses:</label>
      <input type="text" id="kulcsszo" name="kulcsszo" value="Clara" required />

      <label for="tipus">Hol ?</label>
      <select id="tipus" name="tipus">
        <option value="nev">Nev</option>
        <option value="telefon">Tel</option>
        <option value="mail">e-Mail</option>
      </select>

      <button type="submit" id="kereses">Keres</button>
    </form>
    <div class="klienslista"></div>
  </body>

  <script src="scripts/index.js"></script>
</html>
