<!DOCTYPE html>
<html>
  <head>
    <title>Berecki konyvtar</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="fixed_header">
      <div class="fixed_header_left">
        <img class="fixed_header_image" src="styles/static/CIMER.png" />
      </div>
      <div class="fixed_header_center">
        <h1 class="fixed_header_title">Berecki konyvtar</h1>
      </div>
      <div class="fixed_header_right">
        <button type="button" id="add_book_btn">+ Konyv</button>
        <button type="button" id="add_user_btn">+ Felhasznalo</button>
      </div>
    </div>

    <div class="book_search_main">
      <div class="book_search_left">
        <img class="book_search_left_image" src="styles/static/book.png" />
      </div>
      <div class="book_search_right">
        <form id="search_books">
          <input type="text" id="book_key" name="key" value="Clara" required />

          <select id="book_type" name="type">
            <option value="title">Konyvcim</option>
            <option value="author">Szerzo</option>
            <option value="type">Tipus</option>
          </select>

          <div class="book_type_selector">Aktiv konyv?</div>
          <input
            class="book_type_checkbox"
            type="checkbox"
            id="status"
            name="status"
            checked="true"
          />

          <button type="button" id="search_books_btn">Kereses</button>
        </form>
      </div>

      <div class="book_order_div" id="book_order_div"></div>
    </div>

    <div class="books_div" id="books_div"></div>

    <h1>Felhasznalo kereses</h1>
    <form id="search_users">
      <label for="user_key">Kereses:</label>
      <input type="text" id="user_key" name="key" value="Teljes" required />

      <label for="user_type">Hol ?</label>
      <select id="user_type" name="type">
        <option value="name">Nev</option>
        <option value="phone">Telefonszam</option>
        <option value="mail">e-Mail</option>
      </select>

      <label for="status">Aktiv ?</label>
      <input type="checkbox" id="status" name="status" checked="true" />

      <button type="button" id="search_user">Keres</button>
    </form>

    <div class="user_order_div" id="user_order_div"></div>

    <div class="users_div" id="users_div"></div>

    <div class="lend_div" id="lend_div"></div>

    <div class="global_status" id="global_status"></div>
  </body>

  <script type="module" src="scripts/genre.js"></script>
  <script type="module" src="scripts/index_books.js"></script>
  <script type="module" src="scripts/index_users.js"></script>
  <script type="module" src="scripts/lend.js"></script>
</html>
