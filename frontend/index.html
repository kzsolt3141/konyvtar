<!DOCTYPE html>
<html>
  <head>
    <title>Berecki konyvtar</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index-header.css" />
    <link rel="stylesheet" href="styles/index-grid.css" />
    <link rel="stylesheet" href="styles/index-details.css" />
  </head>
  <body>
    <div class="fixed_header">
      <div class="fixed_header_left">
        <img class="fixed_header_image" src="styles/static/CIMER.png" />
      </div>
      <div class="fixed_header_center">
        <h1 class="fixed_header_title">Berecki konyvtar</h1>
      </div>
      <div class="fixed_header_right">
        <button class="search_button" id="add_book_btn">
          <img class="search_button_icon" src="styles/static/book-plus.svg" />
        </button>
        <button class="search_button" id="add_user_btn">
          <img class="search_button_icon" src="styles/static/user-plus.svg" />
        </button>
      </div>
    </div>

    <div class="details_div" id="details_div"></div>
    <div class="global_status" id="global_status"></div>

    <div class="search_main">
      <img class="search_icon" src="styles/static/book.svg" />
      <form class="search" id="search_books">
        <select id="book_type" name="type">
          <option value="title">Konyvcim</option>
          <option value="author">Szerzo</option>
          <option value="type">Tipus</option>
        </select>

        <input type="text" id="book_key" name="key" placeholder="Kereses" />

        <div class="book_order_div" id="book_order_div"></div>

        <div class="avl_tool">
          <input type="checkbox" id="avl" name="avl" checked="true" />
          <div class="tooltip">Raktaron</div>
        </div>
        <div class="book_sts_tool">
          <input type="checkbox" id="status" name="status" checked="true" />
          <div class="tooltip">Aktiv</div>
        </div>
        <button class="search_button" id="search_books_btn">
          <img class="search_button_icon" src="styles/static/kereso.png" />
        </button>
      </form>
    </div>

    <div class="list_div" id="books_div"></div>

    <div class="search_main">
      <img class="search_icon" src="styles/static/user.svg" />
      <form class="search" id="search_users">
        <select id="user_type" name="type">
          <option value="name">Nev</option>
          <option value="phone">Telefonszam</option>
          <option value="mail">e-Mail</option>
        </select>
        <input type="text" id="user_key" name="key" placeholder="Kereses" />

        <div class="user_order_div" id="user_order_div"></div>

        <div class="user_sts_tool">
          <input type="checkbox" id="status" name="status" checked="true" />
          <div class="tooltip">Aktiv</div>
        </div>
        <button class="search_button" id="search_user">
          <img class="search_button_icon" src="styles/static/kereso.png" />
        </button>
      </form>
    </div>

    <div class="list_div" id="users_div"></div>

    <div class="search_main" id="lend_div">
      <img class="search_icon" src="styles/static/register.png" />
      <button class="search_button" id="lend_button">
        <img class="search_button_icon" src="styles/static/edit.png" />
      </button>
    </div>
  </body>

  <script type="module" src="scripts/genre.js"></script>
  <script type="module" src="scripts/index_books.js"></script>
  <script type="module" src="scripts/index_users.js"></script>
  <script type="module" src="scripts/lend.js"></script>
</html>
