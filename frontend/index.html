<!DOCTYPE html>
<html>
  <head>
    <title>Berecki konyvtar</title>
  </head>
  <body>
    <h1>Konyv kereses</h1>
    <form id="search_books">
      <label for="book_key">Kereses:</label>
      <input type="text" id="book_key" name="key" value="Clara" required />

      <label for="book_type">Hol ?</label>
      <select id="book_type" name="type">
        <option value="title">Konyvcim</option>
        <option value="author">Szerzo</option>
      </select>

      <label for="status">Aktiv ?</label>
      <input type="checkbox" id="status" name="status" checked="true" />

      <button type="button" id="search_books_btn">Kereses</button>
    </form>

    <div class="books_div"></div>

    <h1>Felhasznalo kereses</h1>
    <form id="search_users">
      <label for="user_key">Kereses:</label>
      <input type="text" id="user_key" name="key" value="Jancsi" required />

      <label for="user_type">Hol ?</label>
      <select id="user_type" name="type">
        <option value="name">Nev</option>
        <option value="phone">Telefonszam</option>
        <option value="mail">e-Mail</option>
      </select>

      <button type="button" id="search_user">Keres</button>
    </form>

    <div class="user_list"></div>
  </body>

  <script type="module" src="scripts/genre.js"></script>
  <script type="module" src="scripts/index_books.js"></script>
  <script type="module" src="scripts/index_users.js"></script>
</html>
